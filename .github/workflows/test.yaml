name: Test

on:
  pull_request:
    branches:
    - main
    paths:
    - '**.py'
    - '**.toml'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  STABLE_PYTHON_VERSION: '3.11'
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  tests:
    name: Python ${{ matrix.python-version }} with PySpark ${{ matrix.pyspark-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
#        os: [ubuntu-latest, windows-latest, macos-latest]  # FIXME: Add Windows and macOS
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        pyspark-version: ['33', '34', '35']
        exclude:
          - python-version: '3.9'
            pyspark-version: '35'
          - python-version: '3.11'
            pyspark-version: '33'
          - python-version: '3.11'
            pyspark-version: '34'
          - python-version: '3.12'
            pyspark-version: '33'
          - python-version: '3.12'
            pyspark-version: '34'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Hatch
      uses: pypa/hatch@install

#    - name: Check Code Quality
#      run:  |-
#        hatch fmt --check --python=${{ matrix.python-version }}

    - name: Run tests
      run: hatch test --python=${{ matrix.python-version }} -i version=pyspark${{ matrix.pyspark-version }}

  # https://github.com/marketplace/actions/alls-green#why
  final_check: # This job does nothing and is only used for the branch protection
    if: always()

    needs:
    - tests 

    runs-on: ubuntu-latest

    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}