name: test

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  STABLE_PYTHON_VERSION: '3.11'
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  tests:
    name: Python ${{ matrix.python-version }} with PySpark ${{ matrix.pyspark-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        # pyspark-version: ['33', '34', '35']
        # exclude:
        #   - python-version: '3.9'
        #     pyspark-version: '35'
        #   - python-version: '3.11'
        #     pyspark-version: '33'
        #   - python-version: '3.11'
        #     pyspark-version: '34'
        #   - python-version: '3.12'
        #     pyspark-version: '33'
        #   - python-version: '3.12'
        #     pyspark-version: '34'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Ensure latest pip
      run: python -m pip install --upgrade pip

    - name: Install hatch
      run: pip install hatch

    - name: Run tests
      # run: hatch run test --python=${{ matrix.python-version }} -i pyspark${{ matrix.pyspark-version }}
      run: hatch test --python=${{ matrix.python-version }}

  # https://github.com/marketplace/actions/alls-green#why
  final_check: # This job does nothing and is only used for the branch protection
    if: always()

    needs:
    - tests 

    runs-on: ubuntu-latest

    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}